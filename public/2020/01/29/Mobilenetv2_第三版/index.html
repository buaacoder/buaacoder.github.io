an>], kernel_size=<span class="number">3</span>, padding=<span class="number">1</span>, stride=strides[<span class="number">1</span>], groups=ex_ch[<span class="number">1</span>], bias=False),</span><br><span class="line">            nn.BatchNorm2d(ex_ch[<span class="number">1</span>]),</span><br><span class="line">            nn.ReLU6(),</span><br><span class="line">            nn.Conv2d(ex_ch[<span class="number">1</span>], channels[<span class="number">2</span>], kernel_size=<span class="number">1</span>, padding=<span class="number">0</span>, stride=<span class="number">1</span>, bias=False),</span><br><span class="line">            nn.BatchNorm2d(channels[<span class="number">2</span>])</span><br><span class="line">        )</span><br><span class="line">        self.bottleneck3 = nn.Sequential(</span><br><span class="line">            nn.Conv2d(channels[<span class="number">2</span>], ex_ch[<span class="number">2</span>], kernel_size=<span class="number">1</span>, padding=<span class="number">0</span>, stride=<span class="number">1</span>, bias=False),</span><br><span class="line">            nn.BatchNorm2d(ex_ch[<span class="number">2</span>]),</span><br><span class="line">            nn.ReLU6(),</span><br><span class="line">            nn.Conv2d(ex_ch[<span class="number">2</span>], ex_ch[<span class="number">2</span>], kernel_size=<span class="number">3</span>, padding=<span class="number">1</span>, stride=strides[<span class="number">2</span>], groups=ex_ch[<span class="number">2</span>], bias=False),</span><br><span class="line">            nn.BatchNorm2d(ex_ch[<span class="number">2</span>]),</span><br><span class="line">            nn.ReLU6(),</span><br><span class="line">            nn.Conv2d(ex_ch[<span class="number">2</span>], channels[<span class="number">3</span>], kernel_size=<span class="number">1</span>, padding=<span class="number">0</span>, stride=<span class="number">1</span>, bias=False),</span><br><span class="line">            nn.BatchNorm2d(channels[<span class="number">3</span>])</span><br><span class="line">        )</span><br><span class="line">        self.bottleneck4 = nn.Sequential(</span><br><span class="line">            nn.Conv2d(channels[<span class="number">3</span>], ex_ch[<span class="number">3</span>], kernel_size=<span class="number">1</span>, padding=<span class="number">0</span>, stride=<span class="number">1</span>, bias=False),</span><br><span class="line">            nn.BatchNorm2d(ex_ch[<span class="number">3</span>]),</span><br><span class="line">            nn.ReLU6(),</span><br><span class="line">            nn.Conv2d(ex_ch[<span class="number">3</span>], ex_ch[<span class="number">3</span>], kernel_size=<span class="number">3</span>, padding=<span class="number">1</span>, stride=strides[<span class="number">3</span>], groups=ex_ch[<span class="number">3</span>], bias=False),</span><br><span class="line">            nn.BatchNorm2d(ex_ch[<span class="number">3</span>]),</span><br><span class="line">            nn.ReLU6(),</span><br><span class="line">            nn.Conv2d(ex_ch[<span class="number">3</span>], channels[<span class="number">4</span>], kernel_size=<span class="number">1</span>, padding=<span class="number">0</span>, stride=<span class="number">1</span>, bias=False),</span><br><span class="line">            nn.BatchNorm2d(channels[<span class="number">4</span>])</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">        self.last_ch = <span class="number">512</span></span><br><span class="line">        self.conv2 = nn.Sequential(</span><br><span class="line">            nn.Conv2d(channels[<span class="number">4</span>], self.last_ch, kernel_size=<span class="number">1</span>, padding=<span class="number">0</span>, stride=<span class="number">1</span>, bias=False),</span><br><span class="line">            nn.BatchNorm2d(self.last_ch),</span><br><span class="line">            nn.ReLU6()</span><br><span class="line">        )</span><br><span class="line">        self.pool1 = nn.AvgPool2d(kernel_size=<span class="number">7</span>)</span><br><span class="line">        self.Dense = nn.Linear(self.last_ch, <span class="number">10</span>)</span><br><span class="line"></span><br><span class="line">    def forward(self, x):</span><br><span class="line">        out = self.conv1(x)</span><br><span class="line">        out = self.bottleneck1(out)</span><br><span class="line">        out = self.bottleneck2(out)</span><br><span class="line">        out = self.bottleneck3(out)</span><br><span class="line">        out = self.bottleneck4(out)</span><br><span class="line">        out = self.conv2(out)</span><br><span class="line">        out = self.pool1(out)</span><br><span class="line">        out = out.view(<span class="number">-1</span>, self.last_ch)</span><br><span class="line">        out = self.Dense(out)</span><br><span class="line">        <span class="keyword">return</span> out</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_trainloader(batch_size):</span><br><span class="line">    dataset = datasets.MNIST(root=<span class="string">"./mmnist/"</span>, train=True, download=True,</span><br><span class="line">                             transform=transforms.Compose([</span><br><span class="line">                                 transforms.ToTensor(),</span><br><span class="line">                                 transforms.Normalize(</span><br><span class="line">                                     (mnist_mean,), (mnist_std,)</span><br><span class="line">                                 )</span><br><span class="line">                             ]))</span><br><span class="line">    <span class="keyword">return</span> data.DataLoader(</span><br><span class="line">        dataset=dataset,</span><br><span class="line">        batch_size=batch_size,</span><br><span class="line">        shuffle=True,</span><br><span class="line">        num_workers=<span class="number">2</span>,</span><br><span class="line">        pin_memory=True,</span><br><span class="line">        drop_last=False,</span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_testloader(batch_size):</span><br><span class="line">    dataset = datasets.MNIST(root=<span class="string">"./mmnist/"</span>, train=False, download=True,</span><br><span class="line">                             transform=transforms.Compose([</span><br><span class="line">                                 transforms.ToTensor(),</span><br><span class="line">                                 transforms.Normalize(</span><br><span class="line">                                     (mnist_mean,), (mnist_std,)</span><br><span class="line">                                 )</span><br><span class="line">                             ]))</span><br><span class="line">    <span class="keyword">return</span> data.DataLoader(</span><br><span class="line">        dataset=dataset,</span><br><span class="line">        batch_size=batch_size,</span><br><span class="line">        shuffle=False,                   # 每个epoch是否混淆</span><br><span class="line">        num_workers=2,                   # 多进程并发装载</span><br><span class="line">        pin_memory=True,                 # 是否使用锁页内存</span><br><span class="line">        drop_last=False,                 # 是否丢弃最后一个不完整的batch</span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def train(train_data_loader, optimizer):</span><br><span class="line">    epoch_acc = <span class="number">0.0</span></span><br><span class="line">    epoch_loss = <span class="number">0.0</span></span><br><span class="line">    train_dataset_length = <span class="number">0.0</span></span><br><span class="line">    tot_it = len(train_data_loader)</span><br><span class="line">    <span class="keyword">for</span> it, (x_train, y_train) <span class="keyword">in</span> enumerate(train_data_loader):</span><br><span class="line">        train_dataset_length += len(y_train)</span><br><span class="line">        y_pred = model(x_train)</span><br><span class="line">        optimizer.zero_grad()</span><br><span class="line">        loss = nn.functional.cross_entropy(y_pred, y_train)</span><br><span class="line">        loss.backward()</span><br><span class="line">        optimizer.step()</span><br><span class="line">        epoch_loss += loss.item()</span><br><span class="line">        y_pred = torch.argmax(y_pred, dim=<span class="number">1</span>)</span><br><span class="line">        epoch_acc += y_pred.eq(y_train).sum().item()</span><br><span class="line">        print(it)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> it % <span class="number">32</span> == <span class="number">0</span>:</span><br><span class="line">            print(f<span class="string">'it:&#123;it&#125;/&#123;tot_it&#125;, '</span></span><br><span class="line">                  f<span class="string">'Loss:&#123;epoch_loss&#125;/&#123;it+1&#125; = &#123;epoch_loss/(it+1)&#125;, '</span></span><br><span class="line">                  f<span class="string">'Acc:&#123;epoch_acc&#125;/&#123;train_dataset_length&#125; = &#123;epoch_acc/train_dataset_length&#125;'</span>)</span><br><span class="line"></span><br><span class="line">    print(<span class="string">"train_Epoch:Loss is:&#123;:4f&#125;,Acc is:&#123;:4f&#125;"</span>.format(epoch_loss/tot_it, epoch_acc/train_dataset_length))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def validation(test_data_loader):</span><br><span class="line">    <span class="keyword">with</span> torch.no_grad():</span><br><span class="line">        model.eval()</span><br><span class="line">        epoch_acc = <span class="number">0.0</span></span><br><span class="line">        epoch_loss = <span class="number">0.0</span></span><br><span class="line">        test_dataset_length = <span class="number">0.0</span></span><br><span class="line">        tot_it = len(test_data_loader)</span><br><span class="line">        <span class="keyword">for</span> it, (x_test, y_test) <span class="keyword">in</span> enumerate(test_data_loader):</span><br><span class="line">            test_dataset_length += len(y_test)</span><br><span class="line">            y_pred = model(x_test)</span><br><span class="line">            loss = nn.functional.cross_entropy(y_pred, y_test)</span><br><span class="line">            epoch_loss += loss.item()</span><br><span class="line">            y_pred = torch.argmax(y_pred, dim=<span class="number">1</span>)</span><br><span class="line">            epoch_acc += y_pred.eq(y_test).sum().item()</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> it % <span class="number">32</span> == <span class="number">0</span>:</span><br><span class="line">                print(f<span class="string">'it:&#123;it&#125;/&#123;tot_it&#125;, '</span></span><br><span class="line">                      f<span class="string">'Loss:&#123;epoch_loss&#125;/&#123;it+1&#125; = &#123;epoch_loss / (it+1)&#125;, '</span></span><br><span class="line">                      f<span class="string">'Acc:&#123;epoch_acc&#125;/&#123;test_dataset_length&#125; = &#123;epoch_acc / test_dataset_length&#125;'</span>)</span><br><span class="line"></span><br><span class="line">        model.train()</span><br><span class="line">        print(<span class="string">"test_Epoch:Loss is:&#123;:4f&#125;,Acc is:&#123;:4f&#125;"</span>.format(epoch_loss/tot_it, epoch_acc/test_dataset_length))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">model = Model()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    PATH = <span class="string">'./Mobilenetv2.pth'</span></span><br><span class="line">    # pretrained_net = torch.load(PATH)</span><br><span class="line">    # model.load_state_dict(pretrained_net)</span><br><span class="line">    optimizer = torch.optim.Adam(model.parameters(), lr=<span class="number">0.001</span>)</span><br><span class="line">    train_data_loader = get_trainloader(<span class="number">64</span>)</span><br><span class="line">    test_data_loader = get_testloader(<span class="number">64</span>)</span><br><span class="line">    <span class="keyword">for</span> epoch <span class="keyword">in</span> range(epoch_n):</span><br><span class="line">        train(train_data_loader=train_data_loader, optimizer=optimizer)</span><br><span class="line">        validation(test_data_loader=test_data_loader)</span><br><span class="line">    torch.save(model.state_dict(), PATH)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
